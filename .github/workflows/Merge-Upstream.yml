name: 上游源码同步

on:
# 定时触发
  schedule:
    - cron: 0 20 * * *

# 编辑触发
  push:
    branches:
      - master

# 点赞触发
  watch:
    types: [started]

env:
  SSH_ACTIONS: false

jobs:
  merge:

    runs-on: ubuntu-latest

    steps:

    - name: 效验本地文件
      uses: actions/checkout@master
      with:
        ref: master
        fetch-depth: 0
        lfs: true

    - name: 设置git身份
      run : |
        git config --global user.email "cbpkmail@gmail.com"
        git config --global user.name "cbpk"
    - name: 加载上游提交
      run: git pull https://github.com/sujianchao/diyop-package.git --no-edit --strategy-option ours

    - name: 推送上游提交
      env:
        DOWNSTREAM_BRANCH: master
      run: git push origin $DOWNSTREAM_BRANCH
      
    - name: SSH connection to Actions
      uses: P3TERX/debugger-action@master
      if: env.SSH_ACTIONS == 'true'
